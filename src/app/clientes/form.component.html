<div class="card bg-dark text-white">
  <div class="card header bg-dark text-white text-center">{{ titulo }}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">NOMBRE</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control my-2"
            [(ngModel)]="cliente.nombre"
            name="nombre"
            required
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">APELLIDO</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control my-2"
            [(ngModel)]="cliente.apellido"
            name="apellido"
            required
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">EMAIL</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control my-2"
            [(ngModel)]="cliente.email"
            name="email"
            required
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col sm-6">
          <button
            class="btn btn-primary"
            role="button"
            (click)="create()"
            *ngIf="!cliente.id; else elseBlock"
          >
            CREAR
          </button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()">
              EDITAR
            </button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
